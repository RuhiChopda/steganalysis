<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Steganalysis Tool</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
      <div class="card p-4 shadow">
    <h1>AI-Powered Steganalysis</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <button type="submit">Analyze Image</button>
    </form>

    {% if filename %}
      <div class="result-section">
        <h4>Prediction: <span class="text-warning">{{ label }}</span></h4>
        <p>Clean: {{ clean_prob }}% | Stego: {{ stego_prob }}%</p>
        <p>Confidence: {{ confidence }}%</p>
        <img src="{{ url_for('send_file_to_static', filename=filename) }}">
      </div>
    {% endif %}

    <hr>
<h3>Upload ZIP for Batch Analysis</h3>
<form action="/upload_zip" method="POST" enctype="multipart/form-data">
  <input type="file" name="zipfile" accept=".zip" required>
  <button type="submit">Analyze ZIP</button>
</form>

    <a href="/batch" class="batch-button"> Analyze Stego Folder â†’</a>
  </div>
</div>
</body>
</html>
